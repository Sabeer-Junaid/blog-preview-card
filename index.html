<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/styles.css" />

    <title>Blog Preview Card</title>

    <!-- Favicon-->
    <link rel="icon" href="assets/images/logo.png" />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Main -->
    <main>
      <div id="main-card" class="container">
        <div class="img-cover" class="container">
          <img
            src="assets/images/illustration-article.svg"
            width="285px"
            style="border-radius: 1rem"
            alt="cover"
          />
        </div>
        <div class="tags">
          <p>
            <strong
              >&nbsp;&nbsp;&nbsp;&nbsp;Learning&nbsp;&nbsp;&nbsp;&nbsp;</strong
            >
          </p>
        </div>

        <!-- Card Date -->
        <p class="card-date">Published 6 June 2024</p>
        <!-- Card Title -->
        <h1 class="card-title">HTML & CSS foundations</h1>
        <!-- Card Message -->
        <p class="container card-message">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>

        <div class="pfp">
          <img
            src="assets/images/pfp.jpeg"
            id="pfp-author"
            height="40px"
            width="40px"
            style="border-radius: 2rem"
            alt="pfp of author"
          />
        </div>

        <!-- Card Author Pfp -->
        <p class="card-author"><strong>Sabeer Junaid</strong></p>
      </div>
      <!-- watermark -->
      <p class="watermark">
        Challenge by Frontend Mentor. Coded by
        <a href="https://github.com/Sabeer-Junaid">Sabeer Junaid.</a>
      </p>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
